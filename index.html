<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>商品展示 - 无线蓝牙耳机</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .product-card {
            width: 320px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .product-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        .product-info {
            padding: 20px;
            text-align: center;
        }
        .product-info h1 {
            margin: 10px 0;
            font-size: 1.4em;
            color: #333;
        }
        .price {
            font-size: 1.3em;
            color: #e63946;
            font-weight: bold;
            margin: 10px 0;
        }
        .description {
            font-size: 0.95em;
            color: #666;
            line-height: 1.5;
            margin-bottom: 16px;
        }
        .add-to-cart {
            display: inline-block;
            padding: 10px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .add-to-cart:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="product-card">
    <div class="product-image">
        <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=600&q=80" alt="无线蓝牙耳机">
    </div>
    <div class="product-info">
        <h1>真无线蓝牙耳机 Pro</h1>
        <div class="price">¥299</div>
        <p class="description">主动降噪，30 小时续航，IPX5 防水，支持无线充电，音质清晰饱满。</p>
        <a href="#" class="add-to-cart">加入购物车</a>
    </div>
</div>

</body>
</html>
